<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            background-color: white;
        }

        .tab-container>div {
            display: none;
        }

        .add-container{
            display: none;
        }

        .show{
            display: block !important;
        }
        .hide{
            display: none !important;
        }
    </style>
</head>

<body>
    <button class="add-btn">Add</button>
    <div class="add-container">
        <div class="buttons">
            <button class="plural-button active" data-tab="plural-tab">Несколько</button>
            <button class="singular-button" data-tab="singular-tab">Одно</button>
        </div>
        <div class="tab-container">
            <div class="tab-one singular-tab">
                <input type="date" placeholder="date" id="date">
                <input type="text" placeholder="event" id="event">
                <div class="status-list"></div>
                <button class="add-item" disabled="true">OK</button>
            </div>
            <div class="tab-two plural-tab show">
                <textarea rows="10" cols="45" name="text"></textarea>
                <div class="second-status-list"></div>
                <button class="add-list">OK2</button>
            </div>
        </div>
    </div>
<button class="edit-btn" disabled="true">Edit</button>
<button class="forage-clear">Clear</button>
<div class="container event-list"></div>
<div class="edit-container singular-tab show">
    <div class="edit-fields-container"></div>
    <div class="status-list" ></div>
    <div class="save-and-cancel">
        <button class="add-item" disabled="true">Save</button>
        <button class="add-item" id="cancel">Cancel</button>
    </div>
    </div>
</body>
<script src="localforage.js"></script>
<script type="module" src="./sitposting.js">
</script>

</html>
